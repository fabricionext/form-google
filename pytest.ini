[tool:pytest]
# Configuração do pytest para Framework TDD/QDD
minversion = 6.0
addopts = 
    -ra 
    --strict-markers 
    --strict-config 
    --cov=app 
    --cov-report=term-missing 
    --cov-report=html:coverage/html 
    --cov-report=xml:coverage/coverage.xml
    --cov-fail-under=75
    --durations=10
    --tb=short
    -v
testpaths = tests
markers =
    unit: Testes unitários rápidos (< 1s)
    integration: Testes de integração com banco/APIs
    e2e: Testes end-to-end completos
    slow: Testes lentos (> 5s)
    security: Testes de segurança
    performance: Testes de performance
    mutation: Testes para mutation testing
    smoke: Testes básicos de fumaça
    regression: Testes de regressão
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
python_paths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_* 