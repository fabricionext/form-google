<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Página não encontrada (404)</title>
    <link rel="icon" href="/static/favicon.ico" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
      }
      h1 {
        color: #c00;
      }
      p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>404 - Página não encontrada</h1>
    <p>O endereço <strong>{{ request.path }}</strong> não foi encontrado.</p>

      Verifique se o endereço está correto ou
      <a href="/">volte para a página inicial</a>.
    </p>
  </body>
</html>
