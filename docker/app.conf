# Nginx virtual host for Form Google - Peticionador ADV
# FASE 6.1 - Configuração com proxy reverso e cache

upstream gunicorn {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    
    root /home/app/static;
    client_max_body_size 50M;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Static files - Vue.js build
    location /static/ {
        alias /home/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        limit_req zone=static burst=100 nodelay;
        
        # Fallback for Vue.js SPA
        try_files $uri $uri/ @fallback;
    }
    
    # Vue.js assets
    location /assets/ {
        alias /home/app/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        limit_req zone=static burst=100 nodelay;
    }
    
    # API routes
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://gunicorn;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Admin routes (legacy compatibility)
    location /admin/ {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://gunicorn;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Legacy peticionador routes with 301 redirects
    location /peticionador/ {
        # Redirect old routes to new Vue.js SPA
        return 301 /#$request_uri;
    }
    
    # Document downloads
    location /downloads/ {
        internal;
        alias /home/app/documents/;
        add_header Content-Disposition attachment;
    }
    
    # Fallback for Vue.js SPA
    location @fallback {
        try_files /index.html =404;
    }
    
    # Main SPA entry point
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(py|pyc|pyo|pyd|__pycache__|\.git)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}