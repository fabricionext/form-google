server {
    listen 80;
    listen [::]:80;
    server_name appform.estevaoalmeida.com.br;

    access_log /var/log/nginx/appform.estevaoalmeida.com.br.access.log;
    error_log /var/log/nginx/appform.estevaoalmeida.com.br.error.log warn;

    # Security headers (simplified for Cloudflare)
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy "strict-origin";

    location / {
        proxy_pass http://unix:/var/www/estevaoalmeida.com.br/form-google/run/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Always HTTPS from Cloudflare
        proxy_set_header X-Forwarded-Host $host;
        
        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~ /\.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        allow all;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}